<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title  }}</title>
	{% else %}
		<title>About Page</title>
	{% endif %}
	
	
</head>
<body>
	<h1>About</h1>
	{% for post in posts %}
	<h1>{{post.title }}</h1>
	<p>By {{post.author}} on {{post.date_posted}}</p>
	<p>{{post.content}}</p>
	{% endfor %}
</body>
</html>
